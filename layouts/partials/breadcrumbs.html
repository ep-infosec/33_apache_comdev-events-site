{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
{{ $.Scratch.Add "path" "/" }}
<span class="breadcrumbs">
    <a href="/">Home</a>
    {{ range $index, $element := split $url "/" }}
        {{ $.Scratch.Add "path" $element }}
        {{ if ne $element "" }}
            &nbsp; <a href='{{ $.Scratch.Get "path" }}'>{{ replace (humanize .) ".html" "" }}</a>
            {{ $.Scratch.Add "path" "/" }}
        {{ end }}
    {{ end }}
</span>
